    <title>Finalis oda</title>
</head>
<body>
    <h1>Finalis oda</h1>
    <pre>
Esse in mundo causa est.
Igitur mea mens in dolore est.
Eius gloria mea est; sic non est.
Cupio ut pro dolore nobis sit.
Hic ego sum; ego vīvō in hoc mundo.
    <pre/>
</body>
