    <title>Mundus ipse</title>

  <body>
    <h1>Mundus ipse</h1>
      <pre>
Et cum ego vīvō hic sum; vidēs mē.
Vīvō in hoc mundo pro eius opere.
Rōgō ex mente mea; num illī intelleget?
Et luna, num illa mē observat?
Sed illa hic se vertit non, in ignorantia eius.
Et dies, tempus saepe reflectere non.
     </pre>
