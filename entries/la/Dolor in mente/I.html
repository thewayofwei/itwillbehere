    <title>Dolor in mente I</title>

<body>
    <h1>Dolor in mente I</h1>
    <pre>
Sic ego vivo et respiro;
igitur fleo sed me oblivisci cogor.
Haec est vita omnium nostrum; 
in terra ipsa oppressio in mentibus nostris.
Mentibus nostris limes est.
    <pre/>
