    <h1>Enuntiatio mea</h1>
      <pre>
Cum linguā, cum terrā; semper sodalis sum dolōsus.
Vīvō sed ego fleo; haec vita mea est.
Esse hic, in hoc mundo vīvere;
Hoc colorātum sanguine est.
